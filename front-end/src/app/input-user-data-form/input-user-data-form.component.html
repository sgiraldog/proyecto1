<div class="login-box">
    <div class="login-logo">
        <a ><img src="https://pbs.twimg.com/profile_images/1018928763168583680/5YEJpotE_400x400.jpg" width="64" height="64" alt="My Ad Cubes"></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Register</p>
     

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
	<div class="form-group has-feedback" [ngClass]="{ 'has-error': invalidName() }"> <!-- First Name -->
		<label for="username" class="control-label">Name</label>
		<input type="text" formControlName="username" class="form-control" id="username" name="username" placeholder="Your Name" size="30"><span class="glyphicon glyphicon-user form-control-feedback"></span>
		<p *ngIf="invalidName()" id="name_error" class="help-block">Invalid  name.</p>
	</div>

	

	<div class="form-group has-feedback" [ngClass]="{ 'has-error': invalidEmail() }"> <!-- Email -->
		<label for="email" class="control-label">E-mail</label>
		<input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="your@email.com" size="30"><span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		<p *ngIf="invalidEmail()" id="email_error" class="help-block">Invalid email address.</p>
	</div>

	<div class="form-group has-feedback" [ngClass]="{ 'has-error': invalidPassword() }"> <!-- Password -->
		<label for="password" class="control-label">Password</label>
		<input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="*****" size="30"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		<p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid password.</p>
	</div>
	
	<div class="form-group has-error"> <!-- Register Button -->
		<button type="submit" class="btn btn-primary">Register</button>

	</div>

</form>	

<a (click)="onLogin()" class="text-center">Do you have an account? Login!</a>
</div><!-- /.login-box-body -->
</div>
